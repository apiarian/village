{% include 'header.html' %}

<h1>Users</h1>
<p>
  <ul>
    {% for user in users %}
    <li>
      <a href="/users/{{ user.username }}">
        {% if user.image_thumbnail %}
        <img src="/uploads/{{ user.image_thumbnail }}">
        {% endif %}
        {{ user.display_name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</p>
