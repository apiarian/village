{% include 'header.html' %}

<form
    action="/posts/new"
    method="POST"
    enctype="multipart/form-data"
    class="basic-form"
    id="post-extend-form"
>
    {% if error %}
    <div class="form-error">Error: {{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="title" class="form-label">Title:</label>
        <input
            id="title"
            class="form-input"
            type="text"
            name="title"
            value="{{ title }}"
            required
        />
    </div>

    <div class="form-group">
        <label for="content", class="form-label">Message:</label>
        <textarea
            id="content"
            name="content"
            class="form-textarea"
            required
        >{{ content|safe }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="main-button">Post</button>
    </div>

</form>

{% include 'footer.html' %}
