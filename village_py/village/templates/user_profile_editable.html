{% include 'header.html' %}

<form action="/users/{{ user.username }}" method="POST" class="edit-user-profile">
    {% if error %}
    <div class="form-error">Error: {{ error }}</div>
    {% endif %}

    <div class="form-group">
        <label for="display_name" class="form-label">Display Name:</label>
        <input
            id="display_name"
            class="form-input"
            type="text"
            name="display_name"
            value="{{ user.display_name }}"
            required
        />
    </div>

    <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input
            id="username"
            class="form-input"
            type="text"
            name="username"
            disabled
            value="{{ user.username }}"
        />
        <input type="hidden" name="username" value="{{ user.username }}"/>
    </div>

    <div class="form-actions">
        <button type="submit" class="save-button">Save</button>
    </div>
</form>

<p><a href="/update_password">Update Password</a></p>

{% include 'footer.html' %}
